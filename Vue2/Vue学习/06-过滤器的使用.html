<body>
    <div id="app">
        <!-- |是管道符 前面是过滤的内容 后面是过滤函数 -->
        <p>{{ message | cat}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 全局过滤器
         Vue.filter('cat',(str)=>{
            const first = str.charAt(0).toUpperCase()
                    // slice(index)表示从相应索引号之后截取字符串
                    const other = str.slice(1)
                    // 一定要有return
                    return first + other; 
            })

        const app = new Vue({

            data:{
                message:'hello vue'
            },

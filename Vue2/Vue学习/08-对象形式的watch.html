<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input v-model="val" type="text">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            // 如果侦听的是个对象 可以使用deep：true 这一属性进行深度侦听
            // data:{
            //     info:{
            //         val:'inhao'
            //     }
            // }
            data: {
                val: "nihao"
            },
            // 侦听器 前者为新数据 后者为旧数据
            watch: {
                // 定义对象格式的侦听器
                val: {
                    // 侦听器的处理函数
                    handler(newVal, oldVal) {
                        console.log(newVal, oldVal);
                    },
                    // immediate设置为true立即会侦听，自动触发一次 默认不设置为false
                    immediate: true

                    // deep:true 进行深度侦听 对象中任何一个属性变 都会侦听到
                 }

            }
        })
    </script>
</body>

</html>

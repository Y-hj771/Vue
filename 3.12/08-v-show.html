<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" value="你点一下看看" @click="changShow">
        <img src="./1568966253052.jpeg" alt="" v-show="ishow">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                ishow:true
            },
            methods:{
                changShow:function(){
                    this.ishow = !this.ishow;
                }
            }
        })
    </script>
</body>
</html>

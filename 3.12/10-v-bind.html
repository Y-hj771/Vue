<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid saddlebrown;
        }
    </style>
</head>
<body>
    <div id="app">
        <img :src="imgSrc" alt="" :title="imgTitle" :class="{active:isActive}" @click="toggleShow">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                imgSrc:"./1568966253052.jpeg",
                imgTitle:'多多',
                isActive:true
            },
            methods:{
                toggleShow:function(){
                    this.isActive = !this.isActive
            }
            }
        })
    </script>
</body>
</html>
